<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Counter</title>
    <link rel="stylesheet" href="Style.css">
</head>

<body>

    <div class="container">
        <div class="box">
            <div>
                <textarea name="text-field" id="text-field" cols="1" rows="15" maxlength="99999"
                    placeholder="Type Something..."></textarea>
            </div>
            <div class="counters">
                <h2>Your Input Words</h2>
                <h4 id="words-counter">0</h4>
            </div>
        </div>
    </div>

    <script src="Word.js"></script>
</body>

</html>
