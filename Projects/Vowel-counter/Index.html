<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vowel Counter</title>
    <link rel="stylesheet" href="Style.css">
</head>

<body>

    <div class="container">
        <div class="box">
            <div class="heading">
                <h1>Vowel Counter</h1>
            </div>
            <div class="input">
                <textarea name="vowelinput" id="textarea" cols="30" rows="30"
                    placeholder="Enter Text Hear..."></textarea>
            </div>
            <div class="count">
                <button id="count">
                    Calculate Vowels
                </button>
            </div>
            <div class="output"></div>
        </div>
    </div>

    <script src="Vowel.js"></script>
</body>

</html>
