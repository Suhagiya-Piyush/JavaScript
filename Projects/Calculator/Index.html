<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>

    <form action="" name="calculator">
        <table>
            <h1 style="text-align: center;margin: 10px;">Simple Calculator</h1>
            <tr>
                <td colspan="4"><input type="text" name="result" placeholder="0" value="" style="text-align: right;">
                </td>
            </tr>
            <tr>
                <td><button type="button" value="C" class="clear" onclick="clearAll()">C</button></td>
                <td><button type="button" value="%" onclick="number(value)"> <i class="fa-solid fa-percent"></i>
                    </button> </td>
                <td><button type="button" value="/" onclick="number(value)"> <i class="fa-solid fa-divide"></i>
                    </button> </td>
                <td><button type="button" value="Backspace" onclick="Backspace()"> <i
                            class="fa-solid fa-delete-left"></i></button> </td>
            </tr>
            <tr>
                <td><button type="button" value="7" onclick="number(value)"> 7 </button> </td>
                <td><button type="button" value="8" onclick="number(value)"> 8 </button> </td>
                <td><button type="button" value="9" onclick="number(value)"> 9 </button> </td>
                <td><button type="button" value="*" onclick="number(value)"> <i class="fa-solid fa-xmark"></i> </button>
                </td>
            </tr>
            <tr>
                <td><button type="button" value="4" onclick="number(value)"> 4</button> </td>
                <td><button type="button" value="5" onclick="number(value)"> 5 </button> </td>
                <td><button type="button" value="6" onclick="number(value)"> 6 </button> </td>
                <td><button type="button" value="-" onclick="number(value)"> <i class="fa-solid fa-minus"></i> </button>
                </td>
            </tr>
            <tr>
                <td><button type="button" value="1" onclick="number(value)"> 1 </button> </td>
                <td><button type="button" value="2" onclick="number(value)"> 2 </button> </td>
                <td><button type="button" value="3" onclick="number(value)"> 3 </button> </td>
                <td><button type="button" value="+" onclick="number(value)"> <i class="fa-solid fa-plus"></i> </button>
                </td>
            </tr>
            <tr>
                <td><button type="button" value="00" onclick="number(value)"> 00 </button> </td>
                <td><button type="button" value="0" onclick="number(value)"> 0 </button> </td>
                <td><button type="button" value="." onclick="number(value)"> . </button> </td>
                <td> <button type="button" value="=" onclick="equal()" class="equal"><i
                            class="fa-solid fa-equals"></i></button> </td>
            </tr>
        </table>
    </form>

    <script src="Calc.js"></script>
</body>

</html>
